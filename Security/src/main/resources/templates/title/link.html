      <!-- Logout Modal-->
      <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Bạn thực sự muốn rời đi?</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">Chọn đăng xuất để kết thúc phiên làm việc</div>
            <div class="modal-footer">
              <button class="btn btn-secondary" type="button" data-dismiss="modal">Hủy bỏ</button>
              <a class="btn btn-primary" href="/logout">Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Logout Modal-->

      <script>
        $(document).ready(function () {
          $('#openBtn').click(function () {
            $('#modalProductLine').modal({
              show: true
            })
          });
          $(document).on('show.bs.modal', '.modal', function (event) {
            var zIndex = 1040 + (10 * $('.modal:visible').length);
            $(this).css('z-index', zIndex);
            setTimeout(function () {
              $('.modal-backdrop').not('.modal-stack').css('z-index', zIndex - 1)
                      .addClass('modal-stack');
            }, 0);
          });
        });
      </script>
